<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and responsive countdown application.">
    <meta name="keywords" content="countdown, responsive, web development">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4066/4066031.png" type="image/png" />
    <meta name="author" content="Piyush">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Happy new year in...</h1>
    <div class="countdown">
        <div class="timer">
            <span class="days">00</span>
            <span class="label">Days</span>
        </div>
        <div class="timer">
            <span class="hours">00</span>
            <span class="label">Hours</span>
        </div>
        <div class="timer">
            <span class="mins">00</span>
            <span class="label">Min</span>
        </div>
        <div class="timer">
            <span class="secs">00</span>
            <span class="label">sec</span>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
